<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/output.css">
    <title>Welcome Page</title>
</head>
<body>
    <div class="p-3 flex justify-between border shadow shadow-slate-200 fixed w-full">
        <span id="user-email">Aau@gmail.com</span>
        <button onclick="logOut()" class="border-2 rounded-md hover:bg-red-600 p-2 bg-red-500 text-white" type="button">LogOut</button>
    </div>
    <div class="welcomePage">
        <h1>Welcome to my website!</h1>
    </div>
</body>
<script>
    const userEmailElement = document.getElementById('user-email');
    const storedEmail = localStorage.getItem('email');
    if (!storedEmail) {
        window.location.href = '../src/Login/Login.html';
    } else {
        userEmailElement.textContent = storedEmail;
    }
    const logOut = function () {
        const confirmLogout = confirm("Are you sure you want to log out?");
        if (confirmLogout) {
            localStorage.removeItem('email');
            localStorage.removeItem('password');
            localStorage.removeItem('username');
            window.location.href = './src/Login/Login.html';
        }
    };
</script>
</html>
