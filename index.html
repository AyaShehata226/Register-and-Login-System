<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/output.css">
    <title>Register</title>
</head>
<body class=" lg:bg-white bg-gradient-to-r from-white to-blue-300/80">
    <div class="register">
        <div class="image hidden md:flex">
            <img src="./src/images/register.svg" alt="login"/>
        </div>
        <!-- login form -->
        <div class="form">
            <h2 class="items-center text-center font-bold text-blue-700 text-3xl mb-4 italic">Sing UP</h2>
            <form method="post" onsubmit="handleSubmit(event)">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <label for="email">E-mail</label><br>
                <input type="text" id="email" name="email"  placeholder="E-mail"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="password" required><br>
                <label for="confirmPassword">Confirm Password</label><br>
                <input type="password" id="confirmPassword" placeholder="confirmPassword" name="confirmPassword" required><br>
                <input type="submit" value="Register">
            </form>
            <div>Already have an account<span>?</span><a href="./src/Login/Login.html">Login</a></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
